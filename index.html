<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

            </div>

            </div>

            </div>

            </div>
        </div>

            <div class="box light-box" id="box7">
            </div>
            <div class="box light-box" id="box8">
            </div>
            <div class="box light-box" id="box9">
            </div>
        </div>
    </div>
    <p class="res">winner is</p>
    <button class="btn btn-light restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
